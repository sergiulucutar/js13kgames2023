<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Title</title>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- build:css -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!-- endbuild -->

  <!-- build:js -->
  <script src="js/script.js"></script>
  <!-- endbuild -->
</head>

<body oncontextmenu="event => event.preventDefault()">
  <div class="screen screen--visible">
    <div class="screen--heraldry">
      <div class="event__flavor">
        <ul class="records">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="event__container">
        <div class="event event--prev">
          <header class="event__ribbon">
            <div class="event__name">
              <strong class="event__year">1251</strong>
              <h1></h1>
            </div>
          </header>
          <div class="event__subtitle">
            <em></em>
          </div>
          <div class="battle-end-screen">
            <div class="battle-end-screen__content">
              Unlock a card:
              <ul class="battle-end-screen__rewards">
                
              </ul>
            </div>
          </div>
          <button class="next-battle__button shown" onclick="nextEvent()">Next event ></button>
        </div>
        <div class="event">
          <header class="event__ribbon">
            <div class="event__name">
              <strong class="event__year">1251</strong>
              <h1></h1>
            </div>
          </header>
          <div class="event__subtitle">
            <em></em>
          </div>
          <button class="host-battle__button">Host Battle</button>
        </div>
      </div>
    </div>
  </div>
  <div class="screen screen--tournament">
    <div class="battlefield">
      <div class="battlefield__audience">
        <canvas></canvas>
        <div class="audience__emoji">
        </div>
        <div class="battlefield__audience__data">
          <div class="audience__hype">
            <div class="audience__hype__content">
              <span class="audience__hype__new">0</span> / <span class="audience__hype__old">1</span>
            </div>
          </div>
          <ul class="audience__percentages">
            <li class="audience__percentage audience__percentage--mix"></li>
            <li class="audience__percentage audience__percentage--gu"></li>
            <li class="audience__percentage audience__percentage--ar"></li>
            <li class="audience__percentage audience__percentage--sa"></li>
            <li class="audience__percentage audience__percentage--pu"></li>
          </ul>
          <h4 class="battlefield__audience__excitement">
            &#128513; <span>0/10</span>
          </h4>
        </div>
      </div>
      <div class="battlefield__knights">
        <div class="battle__knight__stats">
          <ul>
            <li>Health: <span class="battle__knight__health">20</span></li>
            <li>Attacks: <span class="battle__knight__attacks">5</span></li>
          </ul>
        </div>
        <div class="battle__ring"></div>
        <div class="battle__knight__stats">
          <ul>
            <li>Health: <span class="battle__knight__health">20</span></li>
            <li>Attacks: <span class="battle__knight__attacks">5</span></li>
          </ul>
        </div>
      </div>
      <div class="battlefield__cards">
        <div class="battlefield__cards__wrapper">
        </div>
        <div class="battlefield__cards__controls">
          <button onclick="commitCards()">Commit</button>
        </div>
        <div class="committed-message">
          <h5><em>an improvised, but powerful attack.... </em></h5>
        </div>
      </div>
      <div class="tournament__hand">
        <ul></ul>
        <!-- <button class="tournament__hand__refill" onclick="refillHand()">Refill Hand</button> -->
      </div>
    </div>
  </div>
</body>

</html>
